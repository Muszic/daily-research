name: Human-Like Research Bot

on:
  schedule:
    # Run every 6 hours to check if we should "work"
    # (Don't worry, the script handles the logic so it won't commit 4x a day unless we want it to)
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  simulate-dev:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch full history for correct git operations

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests pypdf google-genai

      - name: Configure Git Identity
        # CHANGE THESE TO YOUR DETAILS!
        run: |
          git config --global user.name "Muszic"
          git config --global user.email "allaboutsangit@gmail.com"

      - name: Run Decision Engine
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python research.py
