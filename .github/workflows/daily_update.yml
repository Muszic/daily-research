name: Daily Research Fetcher

on:
  schedule:
    - cron: '30 0 * * *' # Runs daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  analyze-paper:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install requests pypdf google-generativeai

      - name: Run AI Analyst
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python research.py

      - name: Commit and Push
        run: |
          git config --global user.name "AI Research Bot"
          git config --global user.email "bot@noreply.github.com"
          git add papers/
          git commit -m "Added AI analysis of new paper" || echo "No changes"
          git push
