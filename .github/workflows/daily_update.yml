name: Daily Research Fetcher

on:
  schedule:
    # Runs at 00:30 UTC (6:00 AM IST) daily
    - cron: '30 0 * * *'
  # Allows manual triggering for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-repo:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Script
        run: python research.py

      - name: Commit and Push
        run: |
          git config --global user.name "ArXivBot"
          git config --global user.email "actions@github.com"
          git add DAILY_PAPERS.md
          git commit -m "Daily Research Update: $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
